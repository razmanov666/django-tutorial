<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ title }}</title>
</head>
<body>
    {% for el in news %}
    <div>
        <p>{{ el.title }}</p>
        <p>{{ el.content }}</p>
        <p>{{ el.created_at|date:"Y-m-d H:i:s" }}</p>
        <hr>
    </div>
    {% endfor %}
</body>
</html>
